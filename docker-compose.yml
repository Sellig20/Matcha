  nginx:
    build: 
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports: 
      - "8000:80"
    networks: 
      - node-network
    depends_on:
      #  - db
       - back-end
       - front-end
  
networks: 
  node-network:
    driver: bridge